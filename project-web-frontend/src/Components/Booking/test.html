<div id="filter-container">
  <h2>Filter Options</h2>
  <div id="filter-options">
    <label for="start time">Giờ đi</label>
    <input type="range">
    <br>
    <label for="bus-company">Bus company:</label>
    <select id="bus-company" name="bus-company">
      <option value="company1">Company 1</option>
      <option value="company2">Company 2</option>
      <option value="company3">Company 3</option>
    </select>
    <br>
    <label for="ticket-price">Ticket price:</label>
    <input type="range" id="ticket-price" name="ticket-price" min="0" max="100">
    <br>
    <label for="pickup-point">Pickup point:</label>
    <input type="text" id="pickup-point" name="pickup-point">
    <br>
    <label for="drop-off-point">Drop-off point:</label>
    <input type="text" id="drop-off-point" name="drop-off-point">
    <br>
    <label for="popular-criteria">Popular criteria:</label>
    <select id="popular-criteria" name="popular-criteria">
      <option value="criteria1">Criteria 1</option>
      <option value="criteria2">Criteria 2</option>
      <option value="criteria3">Criteria 3</option>
    </select>
    <br>
    <label for="seat-position">Seat position:</label>
    <select id="seat-position" name="seat-position">
      <option value="position1">Position 1</option>
      <option value="position2">Position 2</option>
      <option value="position3">Position 3</option>
    </select>
    <br>
    <label for="vehicle-type">Type of vehicle:</label>
    <select id="vehicle-type" name="vehicle-type">
      <option value="type1">Type 1</option>
      <option value="type2">Type 2</option>
      <option value="type3">Type 3</option>
    </select>
    <br>
    <label for="seat-type">Type of seat/bed:</label>
    <select id="seat-type" name="seat-type">
      <option value="type1">Type 1</option>
      <option value="type2">Type 2</option>
      <option value="type3">Type 3</option>
    </select>
    <br>
    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br>
  </div>
  <button id="apply-filter">Apply Filter</button>
</div>
